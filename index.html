<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --hacker-green: #00ff41;
            --hacker-dark: #0a0a0a;
            --hacker-shadow: 0 0 10px var(--hacker-green);
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'VT323', monospace; 
            overflow: hidden; 
            background-color: var(--hacker-dark); 
            color: var(--hacker-green);
        }

        .mesh { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(at 0% 0%, #002200 0, transparent 50%), radial-gradient(at 100% 100%, #050505 0, transparent 50%); 
            z-index: -1; 
        }

        #main-website-frame { width: 100%; height: 100vh; border: none; opacity: 0.85; }

        #floating-icon-container {
            position: fixed; bottom: 30px; right: 30px; 
            z-index: 1000; cursor: grab; touch-action: none; 
            display: flex; flex-direction: column; align-items: flex-end;
        }

        #floating-icon {
            width: 70px; height: 70px; border-radius: 50%; 
            background-color: rgba(0, 50, 0, 0.8);
            border: 2px solid var(--hacker-green);
            box-shadow: var(--hacker-shadow);
            background-image: url('monsterking.jpg'); 
            background-size: cover; background-position: center;
            cursor: pointer;
        }

        #floating-menu {
            display: none; position: absolute; bottom: 85px; right: 0; 
            width: 320px; background-color: rgba(10, 10, 10, 0.95); 
            border: 1px solid var(--hacker-green);
            box-shadow: var(--hacker-shadow);
            padding: 15px; opacity: 0; transform: translateY(10px); transition: all 0.3s ease;
        }

        #floating-menu.open { display: block; opacity: 1; transform: translateY(0); }

        .menu-option, .sub-menu-option, #start-btn {
            padding: 10px; margin-bottom: 8px; color: var(--hacker-green); 
            border: 1px solid rgba(0, 255, 65, 0.3); display: block; 
            cursor: pointer; font-size: 18px; text-align: left; transition: all 0.2s;
        }

        .menu-option:hover, .sub-menu-option:hover { background-color: var(--hacker-green); color: black; }
        .selected-sub-option { background-color: var(--hacker-green) !important; color: black !important; font-weight: bold; }

        .prediction-info {
            background: rgba(0, 40, 0, 0.8); padding: 12px; margin-bottom: 10px;
            border-left: 4px solid var(--hacker-green); font-size: 16px;
            display: none; justify-content: space-between; align-items: center;
        }

        #timer-display { 
            font-size: 24px; color: #ffffff; font-weight: bold; 
            text-shadow: 0 0 5px var(--hacker-green);
            min-width: 65px; text-align: right;
        }

        #status-bar { font-size: 14px; text-align: center; margin-bottom: 10px; border-bottom: 1px dashed var(--hacker-green); padding-bottom: 5px; }

        #uid-input { width: 100%; background: black; border: 1px solid var(--hacker-green); color: var(--hacker-green); padding: 8px; margin-bottom: 10px; outline: none; }
        #save-uid-btn { width: 100%; background: var(--hacker-green); color: black; font-weight: bold; padding: 8px; cursor: pointer; }

        #logout-btn { color: #ff4444; text-align: center; font-size: 16px; margin-top: 10px; cursor: pointer; border: 1px solid #ff4444; padding: 5px; }

        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1001; }
        .toast { background: black; color: var(--hacker-green); border: 1px solid var(--hacker-green); padding: 10px 20px; margin-bottom: 10px; box-shadow: var(--hacker-shadow); min-width: 250px; text-align: center; }
    </style>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, getDocs, where, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAlc-EfD2GFdsSlMGuRou-q4dW1b9btDBQ",
            authDomain: "daman-acc31.firebaseapp.com",
            projectId: "daman-acc31",
            storageBucket: "daman-acc31.firebasestorage.app",
            messagingSenderId: "48848275796",
            appId: "1:48848275796:web:9ed84e8e373c0de6aea0c1",
            measurementId: "G-JDKL7CNN5N"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        Object.assign(window, { db, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, getDocs, where, setDoc, doc, deleteDoc });
    </script>
</head>
<body>

    <div class="mesh"></div>
    <iframe id="main-website-frame" src="https://damanclub.store/#/register?invitationCode=Ii3GN910148"></iframe>

    <div id="toast-container"></div>
    
    <div id="floating-icon-container">
        <div id="floating-icon"></div>
        <div id="floating-menu">
            <div id="status-bar" style="display:none;"></div>
            
            <div id="prediction-info" class="prediction-info">
                <div id="period-text">> SYSTEM_READY</div>
                <div id="timer-display">0:00</div>
            </div>

            <div id="main-nav">
                <div class="menu-option" id="uid-menu-btn">>> VERIFY IDENTITY</div>
                <div class="menu-option" id="engine-menu-btn" style="display:none;">>> RUN ENGINE</div>
                <a class="menu-option" href="https://t.me/Monster_King_official" target="_blank">>> TELEGRAM ACCESS</a>
                <a class="menu-option" href="https://t.me/MonsterKing_official_Bot" target="_blank">>> CUSTOMER SERVICE</a>
            </div>

            <div id="uid-section" style="display:none;">
                <input type="text" id="uid-input" placeholder="ENTER TARGET UID">
                <button id="save-uid-btn">EXECUTE SAVE</button>
                <div class="text-center mt-2 cursor-pointer text-xs" id="back-to-main-uid">BACK</div>
            </div>

            <div id="engine-section" style="display:none;">
                <div class="sub-menu-option" data-game="wingo_30sec">> WINGO 30S</div>
                <div class="sub-menu-option" data-game="wingo_1min">> WINGO 1M</div>
                <div class="sub-menu-option" data-game="wingo_3min">> WINGO 3M</div>
                <button id="start-btn" style="display:none; width: 100%; background: #004400; color: white; padding: 10px; margin-top: 10px; border: 1px solid var(--hacker-green);">START ANALYSIS</button>
                <div class="text-center mt-2 cursor-pointer text-xs" id="back-to-main-engine">BACK</div>
            </div>

            <div id="logout-btn" style="display:none;">LOGOUT</div>
        </div>
    </div>

    <audio id="tik-sfx" preload="auto">
        <source src="https://www.soundjay.com/buttons/button-16.mp3" type="audio/mpeg">
    </audio>

    <script>
        const menu = document.getElementById('floating-menu'),
              icon = document.getElementById('floating-icon'),
              iconBox = document.getElementById('floating-icon-container'),
              mainNav = document.getElementById('main-nav'),
              uidSection = document.getElementById('uid-section'),
              engineSection = document.getElementById('engine-section'),
              predInfo = document.getElementById('prediction-info'),
              statusBar = document.getElementById('status-bar'),
              uidMenuBtn = document.getElementById('uid-menu-btn'),
              logoutBtn = document.getElementById('logout-btn'),
              timerDisplay = document.getElementById('timer-display'),
              periodText = document.getElementById('period-text'),
              startBtn = document.getElementById('start-btn'),
              tikSfx = document.getElementById('tik-sfx');

        let currentUid = localStorage.getItem('targetUid'),
            selectedGame = null,
            isDragging = false,
            hasDragged = false,
            timerInterval = null;

        function playTik() {
            tikSfx.currentTime = 0;
            tikSfx.play().catch(e => console.log("Sound failed:", e));
        }

        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.closest('.menu-option, .sub-menu-option, #save-uid-btn, #start-btn, #floating-icon, #logout-btn, #back-to-main-uid, #back-to-main-engine')) {
                playTik();
            }
        });

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = `> ${msg}`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        function getPeriod(type) {
            const n = new Date();
            const ymd = n.getFullYear() + String(n.getMonth()+1).padStart(2,'0') + String(n.getDate()).padStart(2,'0');
            let f, dur;
            if(type==='wingo_30sec'){f='10005';dur=30000;}
            else if(type==='wingo_1min'){f='10001';dur=60000;}
            else {f='10002';dur=180000;}
            const start = new Date(n.getFullYear(), n.getMonth(), n.getDate(), 5, 30, 0);
            let diff = n.getTime() - start.getTime();
            if(diff < 0) diff += 86400000;
            return ymd + f + String((Math.floor(diff/dur)+1)%10000).padStart(4,'0');
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function startTimer(type) {
            if(timerInterval) clearInterval(timerInterval);
            let dur = type === 'wingo_30sec' ? 30 : type === 'wingo_1min' ? 60 : 180;

            timerInterval = setInterval(() => {
                const now = new Date();
                const secondsPassed = Math.floor((now.getTime() % (dur * 1000)) / 1000);
                const secondsLeft = dur - secondsPassed;
                timerDisplay.innerText = formatTime(secondsLeft);
                
                if(secondsLeft === dur) {
                    const p = getPeriod(selectedGame);
                    periodText.innerText = `> MODULE: ${selectedGame.replace('wingo_', '').toUpperCase()} | ID: ${p}`;
                }
            }, 1000);
        }

        async function checkStatus(uid) {
            if(!uid) {
                uidMenuBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                return;
            }
            try {
                const q = window.query(window.collection(window.db, "uid_collection"), window.where("uid", "==", uid), window.limit(1));
                const snap = await window.getDocs(q);
                let status = snap.empty ? 'Pending' : snap.docs[0].data().status;
                statusBar.style.display = 'block';
                statusBar.innerHTML = `UID: ${uid} | STATUS: ${status.toUpperCase()}`;
                
                uidMenuBtn.style.display = 'none';
                if(status === 'Approved') document.getElementById('engine-menu-btn').style.display = 'block';
                
                // Logout sirf Main Menu (Main Nav) dikhne par hi show ho
                if (mainNav.style.display !== 'none') {
                    logoutBtn.style.display = 'block';
                }
            } catch(e) { console.error(e); }
        }

        icon.addEventListener('click', () => { if(!hasDragged) menu.classList.toggle('open'); hasDragged = false; });
        
        // Navigation Section Controls
        uidMenuBtn.addEventListener('click', () => { 
            mainNav.style.display='none'; 
            uidSection.style.display='block'; 
            logoutBtn.style.display = 'none'; // Hide logout
        });
        
        document.getElementById('back-to-main-uid').addEventListener('click', () => { 
            uidSection.style.display='none'; 
            mainNav.style.display='block'; 
            if(currentUid) logoutBtn.style.display = 'block'; // Show logout if logged in
        });
        
        document.getElementById('engine-menu-btn').addEventListener('click', () => { 
            mainNav.style.display='none'; 
            engineSection.style.display='block'; 
            logoutBtn.style.display = 'none'; // Hide logout
        });
        
        document.getElementById('back-to-main-engine').addEventListener('click', () => { 
            engineSection.style.display='none'; 
            mainNav.style.display='block'; 
            predInfo.style.display='none';
            selectedGame = null;
            document.querySelectorAll('.sub-menu-option').forEach(o => o.classList.remove('selected-sub-option'));
            startBtn.style.display = 'none';
            if(timerInterval) clearInterval(timerInterval);
            if(currentUid) logoutBtn.style.display = 'block'; // Show logout if logged in
        });

        document.getElementById('save-uid-btn').addEventListener('click', async () => {
            const val = document.getElementById('uid-input').value.trim();
            if(val.length > 5) {
                await window.setDoc(window.doc(window.db, "active_sessions", val), { uid: val, timestamp: window.serverTimestamp() });
                localStorage.setItem('targetUid', val);
                showToast("UID SAVED. SESSION START.");
                uidSection.style.display='none'; 
                mainNav.style.display='block';
                checkStatus(val);
            }
        });

        document.querySelectorAll('.sub-menu-option').forEach(opt => {
            opt.addEventListener('click', function() {
                document.querySelectorAll('.sub-menu-option').forEach(o => o.classList.remove('selected-sub-option'));
                this.classList.add('selected-sub-option');
                selectedGame = this.getAttribute('data-game');
                predInfo.style.display = 'flex';
                startBtn.style.display = 'block';
                const p = getPeriod(selectedGame);
                periodText.innerText = `> MODULE: ${selectedGame.replace('wingo_', '').toUpperCase()} | ID: ${p}`;
                startTimer(selectedGame);
            });
        });

        startBtn.addEventListener('click', async () => {
            const p = getPeriod(selectedGame);
            const gameLabel = selectedGame.replace('wingo_', '').toUpperCase();
            periodText.innerHTML = `> ANALYZING ${gameLabel}...`;
            
            setTimeout(async () => {
                const q = window.query(window.collection(window.db, selectedGame), window.where("period", "==", p), window.limit(1));
                const snap = await window.getDocs(q);
                let res = snap.empty ? (Math.random() < 0.5 ? 'BIG' : 'SMALL') : snap.docs[0].data().prediction;
                
                if(snap.empty) {
                    await window.addDoc(window.collection(window.db, selectedGame), { period: p, prediction: res, timestamp: window.serverTimestamp() });
                }
                
                periodText.innerHTML = `> ${gameLabel} | ID: ${p}<br>> RESULT: <span style="color:white; font-weight:bold;">${res}</span>`;
                showToast(`[${gameLabel}] PERIOD: ${p} | PRED: ${res}`);
            }, 1000);
        });

        logoutBtn.addEventListener('click', () => { 
            localStorage.clear(); 
            showToast("LOGGED OUT."); 
            location.reload(); 
        });

        let offset = { x: 0, y: 0 };
        icon.addEventListener('touchstart', (e) => {
            isDragging = true; hasDragged = false;
            offset.x = e.touches[0].clientX - iconBox.getBoundingClientRect().left;
            offset.y = e.touches[0].clientY - iconBox.getBoundingClientRect().top;
        });
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return; hasDragged = true;
            iconBox.style.left = (e.touches[0].clientX - offset.x) + 'px';
            iconBox.style.top = (e.touches[0].clientY - offset.y) + 'px';
            iconBox.style.right = 'auto'; iconBox.style.bottom = 'auto';
        });
        document.addEventListener('touchend', () => isDragging = false);

        window.addEventListener('load', () => { if(currentUid) checkStatus(currentUid); });
    </script>
</body>
</html>
